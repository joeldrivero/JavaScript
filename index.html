<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>JavaScript</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="producto">Coca Cola</h5>
                        <p class="precio-producto">$130</p>
                        <p id="idProducto" value="120">ID de Producto: 1000</p>
                        <input class="cantidad" type="number">
                        <a href="#" class="btn btn-primary" onclick="agregarProducto(0)">Go somewhere</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Jugo Saborizado</h5>
                        <p class="precio-producto" value=140>$130</p>
                        <input class="cantidad" type="number">
                        <a href="#" class="btn btn-primary" onclick="agregarProducto(1)">Go somewhere</a>
                    </div>
                </div>
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Cerveza</h5>
                        <p class="precio-producto" value=200>$130</p>
                        <input class="cantidad" type="number">
                        <a href="#" class="btn btn-primary" onclick="agregarProducto(2)">Go somewhere</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="carrito">
                <button onclick="cerrarVenta(venta)">Nueva Venta</button>
                <button onclick="vaciarCarrito()">Vaciar</button>
            </div>
        </div>
    </section>

</body>
<script src="js/script.js"></script>

</html>
